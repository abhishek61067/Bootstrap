<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* centering the block level element in the center vertically is done using margin in the parent element. */
        /* text-align will  block element in center horizontally. */
      
     /* basically inline element cant have width or height, they would have auto height 
     and auto width(height and width according to the content). So they need not to be aligned horizontally.
     But it can be vertically aligned.

      */
      /* So conclusion is block element has text-align and inline element has vertical align. */
      div{
          text-align: center;
      }
               
    </style>
</head>
<body>
    <div class="text" style="width: 100px; height: 100px; background-color: yellow;">
   <span>abc</span></div>
</body>
</html>
